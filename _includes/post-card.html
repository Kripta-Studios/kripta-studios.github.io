<div class=" text-left {% if site.style == 'dark' %}box-shadow{% else %}border border-gray-light{% endif %} bg-green-light rounded-1 p-6">
  <div class="d-flex flex-justify-between flex-items-start mb-3">
    <h1 class="f4 lh-condensed mb-4">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
  </div>
  <div class="text-gray mb-2 ws-normal">{{ post.date | date: "%b %d, %Y"}}</div>
</div>
