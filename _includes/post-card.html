<div class=" text-left {% if site.style == 'dark' %}box-shadow{% else %}border border-gray-light{% endif %} height-full bg-green-light rounded-1 p-6">
  <div class="d-flex flex-justify-between flex-items-start mb-1">
    <h1 class="f3 lh-condensed mb-2">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.url }}
      </a>
    </h1>
  </div>
  <div class="text-gray mb-2 ws-normal">{{ post.date | date: "%b %d, %Y"}}</div>
</div>
